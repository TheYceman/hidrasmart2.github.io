<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" href="/inicio_buttons.css">
        <script src="/inicio_buttons.js" defer></script>

        <link rel="stylesheet" href="/inicio_lettering.css">
        <script src="/inicio_lettering.js" defer></script> 

        <link rel="stylesheet" href="/inicio_transicion.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <title>Main Selector</title>
    </head>
    <body>
        <div class="container_head" id="container-head">
            <img class="head_image" src = "/images/SelectorAplicaciones/hidrasmart-logotipo-eslogan-water.png">
        </div>
        <ul id="container-cards" class="container_cards">
            <li class="box_card box_card_pipenetwork box_car_left scenes">
                <div class="card card_pipenetwork float_card " id="card-pipenetwork">
                    <p class="title_float_card title_left">
                        <img class="card_image_logo" src = "/images/SelectorAplicaciones/pipenetwork-logo.png">
                    </p>
                    <div class="scene_1">
                    </div>
                    <div class="scene_2">
                        <img src="/images/SelectorAplicaciones/pipenetwork-letras-2.png" />
                    </div>
                </div>
            </li>
            <li class="box_card">
                <div class="card card_openchannel float_card scenes" id="card-openchannel">
                    <p class="title_float_card title_right">
                        <img class="card_image_logo" src = "/images/SelectorAplicaciones/openchannel-logo.png">
                    </p>
                    <div class="scene_3">
                    </div>
                    <div class="scene_4">
                        <img src="/images/SelectorAplicaciones/openchannel-letras-2.png" />
                    </div>
                </div>
            </li>
            <li class="box_card box_card_flowmetering box_car_left scenes">
                <div class="card card_flowmetering float_card" id="card-flowmetering">
                    <p class="title_float_card title_left">
                        <img class="card_image_logo" src = "/images/SelectorAplicaciones/flowmetering-logo.png">
                    </p>
                    <div class="scene_1">
                    </div>
                    <div class="scene_2">
                        <img src="/images/SelectorAplicaciones/flowmetering-letras-2.png" />
                    </div>
                </div>
            </li>
            <li class="box_card">
                <div class="card card_culvertmanagement float_card scenes" id="card-culvertmanagement">
                    <p class="title_float_card title_right">
                        <img class="card_image_logo" src = "/images/SelectorAplicaciones/culvertmanagement-logo.png">
                    </p>
                    
                    <div class="scene_4">
                        <img src="/images/SelectorAplicaciones/culvertmanagement-letras.png" />
                    </div>
                    <div class="scene_3">
                    </div>
                </div>
            </li>
            <div id="circle-container" class="circle-container">
                <a target="_blank" href="https://www.hidralab.com/">
                <div class="circle" target="_blank" href="https://www.hidralab.com/">
                    <img class="img_default" src="/images/SelectorAplicaciones/h-hidralab_white.png" alt="Default Image" />
                    <img class="img_pipenetwork img_app" src="/images/SelectorAplicaciones/image_wallpaper_pipenetwork.jpg" alt="Hover Image PipeNetwork" />
                    <img class="img_openchannel img_app" src="/images/SelectorAplicaciones/image_wallpaper_openchannel.jpg" alt="Hover Image OpenChannel" />
                    <img class="img_flowmetering img_app" src="/images/SelectorAplicaciones/image_wallpaper_flowmetering.jpg" alt="Hover Image FlowMetering" />
                    <img class="img_culvertmanagement img_app" src="/images/SelectorAplicaciones/image_wallpaper_culvertmanagement.jpg" alt="Hover Image CulvertManagement" />
                    <div class="text_container"></div>
                </div>
</a>
            </div>
        </ul>
    </body>
</html>
